<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <main id="main-container">
    <header id="top-container">
      <div id="top-lelf">Calc</div>
      <div id="top-right">
        <p>THEME</p>
        <div id="toggle-container">
        <div id="number-container">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <div id="toggle-switch">
          <input id="one" type="radio" name="theme" value="theme1" checked>
          <label for="one" onclick=""></label>

          <input id="two" type="radio" name="theme" value="theme2" >
          <label for="two" onclick=""></label>

          <input id="three" type="radio" name="theme" value="theme3" >
          <label for="three" onclick=""></label>
        </div>
      </div>
      </div>
    </header>
    <div id="output-container">
      <h1 id="last-output"></h1>
    </div>
    <div id="input-container">
      <button value="7" type="button" class="input-button" id="button7">7</button>
      <button value="8" type="button" class="input-button" id="button8">8</button>
      <button value="9" type="button" class="input-button" id="button9">9</button>
      <button type="button" class=" input-button-delete-reset" id="button-delete">DEL</button>
      <button value="4" type="button" class="input-button" id="button4">4</button>
      <button value="5" type="button" class="input-button" id="button5">5</button>
      <button value="6" type="button" class="input-button" id="button6">6</button>
      <button type="button" class="input-button" id="button-plus">+</button>
      <button value="1" type="button" class="input-button" id="button1">1</button>
      <button value="2" type="button" class="input-button" id="button2">2</button>
      <button value="3" type="button" class="input-button" id="button3">3</button>
      <button type="button" class="input-button" id="button-minus">-</button>
      <button type="button" class="input-button" id="button-point">.</button>
      <button value="0" type="button" class="input-button" id="button0">0</button>
      <button type="button" class="input-button" id="button-divide">/</button>
      <button type="button" class="input-button" id="button-multiply">x</button>
      <button type="button" class="input-button-bottom input-button-delete-reset" id="button-reset">RESET</button>
      <button type="button" class="input-button-bottom" id="button-equal">=</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
